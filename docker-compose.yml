services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mic roloans
    ports:
      - "5432:5432"
    volumes:
      - ${DB_VOLUME:-db_data}:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d microloans"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build: .
    environment:
      FLASK_ENV: ${FLASK_ENV:-development}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@db:5432/microloans
      PORT: 8000
      PYTHONPATH: /app
    depends_on:
      db:
        condition: service_healthy
    expose:
      - "8000"
    command: ${API_COMMAND:-gunicorn -w 2 -b 0.0.0.0:8000 wsgi:app}


  nginx:
    image: nginx:alpine
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/certs:/etc/nginx/certs:ro
    depends_on:
      - api

volumes: