# .github/workflows/ci-cd.yml
name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # =============== TEST STAGE ===============
      - name: Run basic app validation
        run: |
          docker compose build api
          docker compose up -d db
          sleep 15
          docker compose run --rm api python -c "from app import create_app; app = create_app(); print('âœ… App loads successfully')"
          docker compose down

      # =============== BUILD STAGE ===============
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        id: build
        run: |
          IMAGE_NAME=${{ secrets.DOCKERHUB_USERNAME }}/dummy-branch-app
          TAG=${{ github.sha }}
          FULL_IMAGE="$IMAGE_NAME:$TAG"
          docker build -t $FULL_IMAGE .
          echo "image=$FULL_IMAGE" >> $GITHUB_OUTPUT

      # =============== SECURITY SCAN STAGE (using Trivy) ===============
      - name: Scan image for vulnerabilities
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: image
          image-ref: ${{ steps.build.outputs.image }}
          format: table
          severity: CRITICAL,HIGH
          ignore-unfixed: true
          exit-code: '1'  # Fail if critical/high vulns found

      # =============== PUSH STAGE (only on main branch push) ===============
      - name: Push image to Docker Hub
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          docker push ${{ steps.build.outputs.image }}
          docker tag ${{ steps.build.outputs.image }} ${{ secrets.DOCKERHUB_USERNAME }}/dummy-branch-app:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/dummy-branch-app:latest
