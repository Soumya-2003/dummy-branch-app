name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run tests
        run: |
          # The dummy app has no pytest, so we'll do a basic health check
          docker compose build api
          docker compose up -d db
          sleep 10  # wait for DB to be ready
          docker compose run --rm api python -c "from app import create_app; app = create_app(); print('App loads OK')"
          # Optional: add real tests later
        continue-on-error: false 

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        id: build
        run: |
          IMAGE_NAME=${{ secrets.DOCKERHUB_USERNAME }}/dummy-branch-app
          TAG=${{ github.sha }}
          FULL_IMAGE="$IMAGE_NAME:$TAG"
          docker build -t $FULL_IMAGE .
          echo "image=$FULL_IMAGE" >> $GITHUB_OUTPUT

      # =============== SECURITY SCAN STAGE ===============
      - name: Scan image for vulnerabilities
        run: |
          docker scan ${{ steps.build.outputs.image }} --accept-license --severity critical
          # Note: `docker scan` returns non-zero exit code if critical vulns found
        continue-on-error: false

      # =============== PUSH STAGE (only on push to main) ===============
      - name: Push image to Docker Hub
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          docker push ${{ steps.build.outputs.image }}
          # Also push latest tag for convenience (optional)
          docker tag ${{ steps.build.outputs.image }} ${{ secrets.DOCKERHUB_USERNAME }}/dummy-branch-app:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/dummy-branch-app:latest
